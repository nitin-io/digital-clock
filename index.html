<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="analog-clock">
        <div class="second-hand hand"></div>
        <div class="min-hand hand"></div>
        <div class="hour-hand hand"></div>
        <div class="number number-1">1</div>
        <div class="number number-2">2</div>
        <div class="number number-3">3</div>
        <div class="number number-4">4</div>
        <div class="number number-5">5</div>
        <div class="number number-6">6</div>
        <div class="number number-7">7</div>
        <div class="number number-8">8</div>
        <div class="number number-9">9</div>
        <div class="number number-10">10</div>
        <div class="number number-11">11</div>
        <div class="number number-12">12</div>
    </div>

    <div class="clock-container">
        <p id="digital-clock"></p>
        <p id="digital-calender"></p>
    </div>

    <footer>
        <h1>&#169 Nitin Chaudhary</h1>
        <p>Digital Clock Using HTML, CSS, & JavaScript.</p>
    </footer>

</body>
</html>
